<div class="lesson-detail">
  <h3>
    {{ lesson.description }}
  </h3>
  <h5>
    {{ lesson.duration }}
  </h5>

  <iframe
    width="560"
    height="315"
    [src]="('https://www.youtube.com/embed/' + lesson?.videoId) | safeUrl"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
</div>
